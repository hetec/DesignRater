<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Spreadshirt Assignment</title>
  <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/concat.css">
</head>
<body>

<div class="wrapper">
  <main>
    <h2 id="errorMsg" class="errorMsg hide"></h2>
    <section class="searchBar">
      <div class="searchBarWrapper">
        <input type="search" id="query" placeholder="Search your design ...">
        <div id="sendSearch" class="searchBtn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
    </section>
    
    <section id="currentDesign" class="currentDesign hide">
      <div class="btnPanel">
        <button id="finishRating" class="hide roundBtn finishRating usesToolTip" disabled>
          <i class="fa fa-check" aria-hidden="true"></i>
          <span class="tooltip">finsih rating</span>
        </button>
        <strong id="currentIndex"></strong><span id="totalAmount"></span>
        <button id="next" class="hide roundBtn usesToolTip">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
          <span class="tooltip">next design</span>
        </button>
      </div>
      <div id="designContainer" class="designContainer">
      </div>
      <div id="ratingBtns" class="ratingSymbol ratingBtns">
        <a id="like"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>
        <a id="dislike"><i class="fa fa-thumbs-down" aria-hidden="true"></i></a>
      </div>
      <div id="choosenRating" class="hide ratingSymbol choosenRating"></div>
    </section>

    <section id="ratingSummeryContainer" class="hide ratingSummeryContainer">
      <h2>Your rates:</h2>
      <a href="#" id="closeSummery" class="closeBtn">
        <i class="fa fa-times" aria-hidden="true"></i><span>reset</span>
      </a>
      <div id="ratingSummery" class="ratingSummery">
      </div>
    </section>
    <div class="logo" id="logo">
      <img src="img/spreadshirt.jpg">
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </main>
</div>
</body>
</html>
